<html>
    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="{% static 'users/js/login.js' %}"></script>


    <link href="{% static 'users/css/login_style.css' %}" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  
    <body>
    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
			<div id="first">

					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>Login</h1>
						 </div>
					</div>
                   <form action="{% url 'login' %}" method="post" name="login">
    
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                              <input type="text" name="username" id="username"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Username">
                        </div>

                           <div class="form-group">
                              <label for="exampleInputEmail1">Password</label>
                              <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                           </div>
                           
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-primary mybtn btn-primary tx-tfm">Login</button>
                           </div>
                           <div class="col-md-12 ">
                              <div class="login-or">
                                 <hr class="hr-or">
                                 <span class="span-or">or</span>
                              </div>
                           </div>
                           
                           <div class="form-group">
                              <p class="text-center">Don't have account? <a href={#}>Sign up here</a></p>
                           </div>
                        </form>
                 
				</div>
			</div>
			 
		</div>
      </div>   
    </div>
